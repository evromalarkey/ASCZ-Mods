#define BULLET_HIDE(x,from,count) class Bullet##x\
			{\
				type = "hide";\
				source = "revolving";\
				sourceAddress = "mirror";\
				selection = bullet##x;\
				minValue=-1;\
				maxValue = 0;\
				hideValue=((count+x-from-2)/count)+0.00001;\
			};


class Rotation
{
	type = "rotation";
	memory = 1;
	minValue = 0;
	maxValue = 1;
	angle0 = 0;
	angle1 = 1;
};

#define BULLET_HIDE(x,from,count) class Bullet##x\
			{\
				type = "hide";\
				source = "revolving";\
				sourceAddress = "mirror";\
				selection = bullet##x;\
				minValue=-1;\
				maxValue = 0;\
				hideValue=((count+x-from-2)/count)+0.00001;\
			};


